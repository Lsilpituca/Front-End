<mat-toolbar>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <button mat-raised-button routerLink="crud/post">
                    agregar
                    <mat-icon>add_circle_outline</mat-icon>
                </button>
            </div>
            <div class="col-6">
                <p>
                    <mat-form-field appearance="fill">
                      <mat-label>buscar</mat-label>
                      <input matInput placeholder="Placeholder">
                      <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>
                </p>
            </div>
            
        </div>
    </div>
</mat-toolbar>

<table>
    <tbody>
    <tr>
        <th>id</th>
        <th>nombre</th>
        <th>apellido</th>
        <th>domicilio</th>
        <th>correo</th>
        <th>dni</th>
        <th>localidad</th>
        <th>v</th>
    </tr>
    <tr *ngFor="let item of datosCli">
        <td>{{item._id}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.apellido}}</td>
        <td>{{item.domicilio}}</td>
        <td>{{item.correo}}</td>
        <td>{{item.dni}}</td>
        <td>{{item.id_localidad}}</td>
       
    </tr>
</tbody>
</table>
